<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 id="Title">Kind Snakes & Wobbly Ladders</h1>
        <p id="Description">If you were to go down a snake or up a ladder, click the colour that said snake / ladder is on. Do not go down the snake if you complete the dare. Do not go up the ladder if you fail the dare.</p>
        <div id="ButtonHolder">
            <button class="Button" id="ButtonRed" aria-pressed="false" title="RED: Talking Gibberish"></button>
            <button class="Button" id="ButtonGreen" aria-pressed="false" title="GREEN: Moving Around"></button>
            <button class="Button" id="ButtonBlue" aria-pressed="false" title="BLUE: Mimes"></button>
            <button class="Button" id="ButtonYellow" aria-pressed="false" title="YELLOW: Silly Siri"></button>
            <button class="Button" id="ButtonWhite" aria-pressed="false" title="WHITE: 50-50 luck of the draw"></button>
        </div>

        <div id="Display">
            Something Didn't Go To Plan...
        </div>

    </body>
    
    <script src="script.js"></script>
</html>
